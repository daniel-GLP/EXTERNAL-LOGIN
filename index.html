<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partner Sign In</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      max-width: 420px;
      margin: 6rem auto;
    }
    label {
      display: block;
      margin: 0.5rem 0;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: 0;
      background: #27c9a9;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: default;
    }
    #err {
      color: crimson;
      margin-top: 0.5rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Partner Sign In</h1>

  <form id="f">
    <label>Email
      <input type="email" id="email" required autocomplete="username" />
    </label>
    <label>Password
      <input type="password" id="password" required autocomplete="current-password" />
    </label>
    <button id="btn" type="submit">Sign in</button>
    <div id="err"></div>
  </form>

  <script>
    const SSO_BRIDGE_URL = 'http://localhost:5173/sso-bridge-v2';
    const RET_URL = 'https://external-login-zeta.vercel.app'; // url where you want to return post-login

    document.getElementById('f').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        document.getElementById('err').textContent = 'Email and password are required.';
        return;
      }

      const query = new URLSearchParams({
        email,
        password,
        ret: RET_URL,
        ts: Date.now().toString(),
      });

      const redirectUrl = `${SSO_BRIDGE_URL}?${query.toString()}`;
      console.log('[external-login] redirecting to:', redirectUrl);
      window.location.href = redirectUrl;
    });
  </script>
</body>
</html>
